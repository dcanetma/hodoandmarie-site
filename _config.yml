# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: hodo&marie studio
subtitle: Subtitle
description: 'We are a studio with focus on graphic design, illustration and motion graphics.
Nice to meet you! <br> We would love to tell your story.'
keywords:
author: Hodo & Marie
language: en
timezone:  

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hodoandmarie.com/demo
root: /demo/
permalink: works/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 

# Writing
new_post_name: :project.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 0
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MM-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hodo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git   
  repo: git@bitbucket.org:factsandfictions/hodoandmarie-site.git 
  branch: deploy
  message: 
- type: ftpsync
  host: hodoandmarie.com
  user: hodoandm
  pass: uRB16K6f
  remote: /web/demo
  connections: 1
  verbose: false

include:
  - ".htaccess"
  - "media/**/*"
  - "fonts/**/*"

exclude:
  - "credentials"
  - "sandbox/**/*"
  - "README.md"

# Asset pipeline
# @see: https://github.com/hexojs/hexo-asset-pipeline
asset_pipeline:
  revisioning:
    enable: false
  clean_css:
    enable: false
  uglify_js:
    enable: false
  imagemin:
    enable: false
  html_minifier:
    enable: false
    ignore_error: true
    removeComments: true
    minifyJS: true
    minifyCSS: true

